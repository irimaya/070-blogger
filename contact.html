<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Blogger | Contact</title>
  </head>
  <body>
    <div id="blog" class="mt-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3">
            <header class="header-main bg-light p-4 h-auto">
              <a class="pt-4" href="index.html"><img src="img/logo.png" alt="" class="w-100"></a>
              <p class="text-secondary pt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, molestias consequatur, possimus consectetur earum nihil expedita alias nam animi dolorum.</p>
              <ul class="pt-3">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
              <p class="pt-3 text-secondary text-center">2020 &copy; Blogger</p>
            </header>
          </div>
          <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="blog-article p-5 bg-white">
              <h2 class="pb-4 text-center">Contact</h2>
              <form class="w-75 m-auto">
                <div class="form-group">
                  <label>Name</label>
                  <input class="form-control form-control-sm" type="text">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-sm" type="text">
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Message</label>
                      <!-- <input class="form-control form-control-sm" type="email"> -->
                      <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
                    </div>
                  </div>
                </div>
                <button class="btn btn-dark btn-block" type="submit">Send Message</button>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
